{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4">
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Editar Atividade</h1>
            <a href="{{ url_for('atividades.nova_atividade') }}"
                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">Voltar</a>
        </div>

        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Atendente</label>
                    <select name="atendente_id"
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                        required>
                        <option value="" disabled>Selecione o atendente</option>
                        <option value="Amilton" {% if atividade.atendente_nome=='Amilton' %}selected{% endif %}>Amilton
                        </option>
                        <option value="Wesley" {% if atividade.atendente_nome=='Wesley' %}selected{% endif %}>Wesley
                        </option>
                        <option value="Zaninha" {% if atividade.atendente_nome=='Zaninha' %}selected{% endif %}>Zaninha
                        </option>
                        <option value="Tifany" {% if atividade.atendente_nome=='Tifany' %}selected{% endif %}>Tifany
                        </option>
                        <option value="Thiago" {% if atividade.atendente_nome=='Thiago' %}selected{% endif %}>Thiago
                        </option>
                        <option value="Iana" {% if atividade.atendente_nome=='Iana' %}selected{% endif %}>Iana</option>
                        <option value="Letícia" {% if atividade.atendente_nome=='Letícia' %}selected{% endif %}>Letícia
                        </option>
                        <option value="Talita" {% if atividade.atendente_nome=='Talita' %}selected{% endif %}>Talita
                        </option>
                        <option value="Yasmin" {% if atividade.atendente_nome=='Yasmin' %}selected{% endif %}>Yasmin
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Setor</label>
                    <select name="setor"
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                        required>
                        <option value="">Selecione um setor</option>
                        <option value="RH" {% if atividade.setor=='RH' %}selected{% endif %}>RH</option>
                        <option value="Recepção" {% if atividade.setor=='Recepção' %}selected{% endif %}>Recepção
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Solicitante</label>
                    <input type="text" name="solicitante_id" value="{{ atividade.solicitante_id }}"
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                        required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Data</label>
                    <input type="date" name="data" value="{{ atividade.hora_inicio.strftime('%Y-%m-%d') }}"
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                        required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Hora Início</label>
                    <input type="time" name="hora_inicio" value="{{ atividade.hora_inicio.strftime('%H:%M') }}"
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                        required>
                </div>

                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700">Hora Fim</label>
                    <input type="time" name="hora_fim" value="{{ atividade.hora_fim.strftime('%H:%M') }}"
                        class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Descrição da Atividade</label>
                <textarea name="descricao" rows="4"
                    class="block w-full px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring focus:ring-blue-100 appearance-none"
                    required>{{ atividade.descricao }}</textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="button" onclick="window.history.back()"
                    class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancelar</button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Atualizar
                    Atividade</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
